<p>
    <mat-toolbar color="primary">
        <span>{{ now | date: nowFormat : 'GMT+8' }}</span>
        <mat-slide-toggle [checked]="showMills" (change)="switchMills()">Show mills</mat-slide-toggle>
        <span class="spacer"></span>
        <span>{{ epochNow }}</span>
        <mat-icon aria-hidden="false" aria-label="Copy icon" fontIcon="file_copy" (click)="copyEpochNow()"></mat-icon>
    </mat-toolbar>
</p>
