<mat-card>
    <mat-card-title class="row">
        <span i18n>Random String</span>
        <span class="spacer"></span>
    </mat-card-title>
    <mat-card-content>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Length</mat-label>
            <input matInput type="number" [(ngModel)]="count">
        </mat-form-field>
        
        <mat-checkbox class="example-margin" [(ngModel)]="upper">Upper case letter</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="lower">Lower case letter</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="digital">Digital letter</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="special">Special letter</mat-checkbox>
        <button mat-raised-button color="primary" (click)="generate()">Primary</button>
        <p>{{ randomString }}</p>
    </mat-card-content>
</mat-card>
