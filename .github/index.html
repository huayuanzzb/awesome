<script>
    const getLanguage = () => navigator.userLanguage || (navigator.languages && navigator.languages.length && navigator.languages[0]) || navigator.language || navigator.browserLanguage || navigator.systemLanguage || 'en-US';
    const cachedLang = window.localStorage.getItem('selectedLang');
    const lang = cachedLang ? cachedLang : getLanguage();
    if (window.location.href.indexOf('/docs/') < 0) {
        window.location.href = window.location + lang;
    }
    
</script>
